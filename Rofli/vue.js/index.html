<html>
    <head>
        <title>Basic Component Vue.js</title>
    </head>
    <body>
        <div id="app" v-if="status == 'tampilkan' ">
            {{ message }}
            <br><br>
            <label v-for="user in users">Nama: {{ user.name }}, umur: {{ user.age }}<br></label>
        </div>
    </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            status: 'tampilkan',
            users:[
                {
                    name: 'Rofli',
                    age: '24',
                },
                {
                    name: 'Septi',
                    age: '23'
                },
                {
                    name: 'Yadi',
                    age: '22'
                }
            ]
        }
    })
</script>
